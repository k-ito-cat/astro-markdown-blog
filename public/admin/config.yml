backend:
  name: github
  repo: k-ito-cat/blog-posts
  branch: main
# ローカル開発用の設定（本番では自動的に無視）
local_backend: true

media_folder: "/images/"
public_folder: "/images/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "/"
    create: true
    fields:
      - { label: タイトル, name: "title", widget: string }
      - { label: "スラッグ", name: "slug", widget: string, hint: "例: my-post" }
      - label: 公開日
        name: "publishedAt"
        widget: datetime
        date_format: "YYYY-MM-DD"
        time_format: false

      - label: サムネイル
        name: thumbnail
        widget: image
        media_folder: "/images/thumbnail"
        public_folder: "/images/thumbnail"
        default: "/images/thumbnail/noimage.png"

      - { label: GitHub URL, name: githubUrl, widget: string, required: false }

      - label: カテゴリー
        name: categories
        widget: select
        multiple: true
        options:
          - "HTML"
          - "CSS"
          - "JavaScript"
          - "TypeScript"
