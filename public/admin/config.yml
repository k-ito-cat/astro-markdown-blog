backend:
  name: github
  repo: k-ito-cat/blog-posts
  branch: main
  auth_type: pkce
  client_id: Ov23li6l6BqpTea4MapD
  base_url: https://k-ito-blog.netlify.app
  auth_endpoint: oauth

media_folder: "/images/"
public_folder: "/images/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "/"
    create: true
    fields:
      - { label: タイトル, name: "title", widget: string }

      - label: 公開日
        name: "publishedAt"
        widget: datetime
        date_format: "YYYY-MM-DD"
        time_format: false

      - label: サムネイル
        name: thumbnail
        widget: image
        media_folder: "/images/thumbnail"
        public_folder: "/images/thumbnail"
        default: "/images/thumbnail/noimage.png"

      - { label: GitHub URL, name: githubUrl, widget: string, required: false }

      - label: カテゴリー
        name: categories
        widget: select
        multiple: true
        options:
          - "HTML"
          - "CSS"
          - "JavaScript"
          - "TypeScript"
          - "AWS Amplify"
          - "Astro"
          - "Astro Content collections"
          - "hygen"
          - "React"
          - "React Native"
          - "Vue.js"
          - "Next.js"
          - "AI"
          - "効率化"
          - "ツール"
          - "セキュリティ"
          - "パフォーマンス"
          - "UX"
          - "UI"
          - "アクセシビリティ"
          - "デザインシステム"
          - "認証・認可"
          - "データベース"
          - "REST API"
          - "headlessCMS"
          - "CI/CD"
          - "SEO"
          - "a11ty"
          - "microCMS"
          - "Netlify"
          - "Vercel"
          - "test"
          - "Github"
          - "GitHub Actions"
          - "GitHub Pages"
          - "OAuth2.0"
          - "OpenID Connect"
          - "OIDC"
          - "Decap CMS"
          - "Git"
          - "SSR"
          - "SSG"
          - "SPA"
          - "PWA"
          - "Apple"
          - "Mac"
          - "ハードウェア"
          - "iOS"
          - "Android"
          - "IT基礎"
          - "Cookie"
          - "Webセキュリティ"
          - "LocalStorage"
          - "プライバシー"

      - label: 公開ステータス
        name: status
        widget: select
        # TODO: 単一にしてスキーマをstringに変更する
        multiple: true 
        options:
          - "private"
          - "draft"
          - "published"
        default: "private"

      - label: 本文
        name: body
        widget: markdown
        media_folder: "/images"
        public_folder: "/images"
