backend:
  name: github
  repo: k-ito-cat/blog-posts
  branch: main
  auth_type: pkce
  client_id: Ov23li6l6BqpTea4MapD
  base_url: https://k-ito-blog.netlify.app
  auth_endpoint: oauth

media_folder: "/images/"
public_folder: "/images/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "/"
    create: true
    fields:
      - { label: タイトル, name: "title", widget: string }

      - label: 公開日
        name: "publishedAt"
        widget: datetime
        date_format: "YYYY-MM-DD"
        time_format: false

      - label: サムネイル
        name: thumbnail
        widget: image
        media_folder: "/images/thumbnail"
        public_folder: "/images/thumbnail"
        default: "/images/thumbnail/noimage.png"

      - { label: GitHub URL, name: githubUrl, widget: string, required: false }

      - label: カテゴリー
        name: categories
        widget: list
        default: []

      - label: 本文
        name: body
        widget: markdown
        media_folder: "/images"
        public_folder: "/images"